---
layout: default
---

{{ content }}

{%- for post in site.posts limit: 3 -%}
<div class="post-preview">
    <p class="post-preview-title"><a href="{{- post.url -}}"><strong>{{- post.title -}}</strong></a></p>
    <p class="post-preview-description"> {{- post.description -}}</p>
    <p class="post-preview-date">{{- post.date | date: "%b %d %Y (%a)" -}}</p>
</div>
{%- endfor -%}
